components:
  schemas:
    HostRegisterInfo:
      type: array
      items:
        type: object
        properties:
          ip:
            type: string
          user_name:
            type: string
          password:
            type: string
          storage_type:
            type: string
        required:
          - ip
          - user_name
          - password
          - storage_type

    HostRegisterResponseBody:
      type: object
      properties:
        ip:
          type: string
        name:
          type: string
        user_name:
          type: string
        password:
          type: string
        storage_type:
          type: string
        os_caption:
          type: string
        os_arch:
          type: string
        os_version:
          type: string
        build_number:
          type: string
      required:
        - ip
        - name
        - user_name
        - password
        - storage_type
        - os_caption
        - os_arch
        - os_version
        - build_number

    HostsRegisterResponseBody:
      type: array
      items:
        type: object
        properties:
          ip:
            type: string
          name:
            type: string
          user_name:
            type: string
          password:
            type: string
          storage_type:
            type: string
          os_caption:
            type: string
          os_arch:
            type: string
          os_version:
            type: string
          build_number:
            type: string
        required:
          - ip
          - name
          - user_name
          - password
          - storage_type
          - os_caption
          - os_arch
          - os_version
          - build_number

    HostUnregisterInfo:
      type: object
      properties:
        ip:
          type: string
      required:
        - ip

    UnregisterResponse:
      type: object
      properties:
        message:
          type: string

    DirectoryResponse:
      type: object
      properties:
        Message:
          type: string
        Directory:
          type: object
          properties:
            name:
              type: string
            host_ip:
              type: string

    DirectoriesResponse:
      type: object
      properties:
        Message:
          type: string
        Directories:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              host_ip:
                type: string

    System:
      type: object
      properties:
        host_name:
          type: string
        os_type:
          type: string
        os_arch:
          type: string
        version:
          type: string
        build_number:
          type: string

    Error:
      type: object
      properties:
        message:
          type: string
        error:
          type: string

    UserResponse:
      type: object
      properties:
        name:
          type: string
        id:
          type: string
        fullname:
          type: string
        description:
          type: string
        status:
          type: string
        is_password_expired:
          type: boolean
        is_password_changeable:
          type: boolean
        is_password_required:
          type: boolean
        is_lockout:
          type: boolean
        host_name:
          type: string

    UserArrayResponse:
      type: array
      items:
        $ref: "#/components/schemas/UserResponse"

    HostInfo:
      type: object
      properties:
        ip:
          type: string
        name:
          type: string
        username:
          type: string
        storage_type:
          type: string
        os_type:
          type: string
        os_arch:
          type: string
        os_version:
          type: string
        build_number:
          type: string

    PaginationHostInfo:
      type: object
      properties:
        hosts:
          type: array
          items:
            $ref: "#/components/schemas/HostInfo"
        page:
          type: integer
        limit:
          type: integer
        total_count:
          type: integer
