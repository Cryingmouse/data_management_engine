getHosts:
  summary: Get registered hosts
  parameters:
    - in: query
      name: name
      schema:
        type: string
      description: Host name
    - in: query
      name: ip
      schema:
        type: string
      description: Host IP
    - in: query
      name: storage_type
      schema:
        type: string
      description: Storage type
    - in: query
      name: fields
      schema:
        type: string
      description: Fields to include
    - in: query
      name: q
      schema:
        type: string
      description: Host name keyword
    - in: query
      name: page
      schema:
        type: integer
        example: 1
      description: The page of pagination
    - in: query
      name: limit
      schema:
        type: integer
        example: 10
      description: The page size of pagination
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            anyOf:
              - $ref: "../schemas.yaml#/components/schemas/PaginationHostInfo"
              - $ref: "../schemas.yaml#/components/schemas/HostInfo"
          examples:
            example1:
              summary: Get registered hosts
              value:
                hosts:
                  - ip: 127.0.0.1
                    name: Host 1
                    username: john
                    storage_type: SSD
                    os_type: Windows
                    os_arch: x64
                    os_version: 10.0
                    build_number: 19043
                  - ip: 192.168.1.1
                    name: Host 2
                    username: jane
                    storage_type: HDD
                    os_type: Linux
                    os_arch: x64
                    os_version: 2.6
                    build_number: 12345
                page: 1
                limit: 10
                total_count: 2
            example2:
              summary: Get registered host
              value:
                ip: 127.0.0.1
                name: Host 1
                username: john
                storage_type: SSD
                os_type: Windows
                os_arch: x64
                os_version: 10.0
                build_number: 19043
