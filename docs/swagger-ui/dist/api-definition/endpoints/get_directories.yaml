getDirectories:
  summary: Get directories
  parameters:
    - in: query
      name: name
      schema:
        type: string
      description: Name of the directory, return `Get directory example`
      example: Folder-1
    - in: query
      name: host_ip
      schema:
        type: string
      description: IP address of the host
      example: 127.0.0.1
    - in: query
      name: fields
      schema:
        type: string
      description: The fields of the directory returned in response, separated by comma
      example: name,host_ip
    - in: query
      name: q
      schema:
        type: string
      description: 模糊查询的directory名字
      example: Folder-
    - in: query
      name: page
      schema:
        type: integer
      description: The page of pagination
      example: 1
    - in: query
      name: limit
      schema:
        type: integer
      description: The page size of pagination
      example: 10
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../schemas.yaml#/components/schemas/DirectoryResponse"
              - $ref: "../schemas.yaml#/components/schemas/DirectoriesResponse"
          examples:
            example1:
              summary: Get directory example
              value:
                Message: Get the directory successfully.
                Directory:
                  name: Directory 1
                  host_ip: 127.0.0.1
            example2:
              summary: Get directories example
              value:
                Message: Get the directories successfully.
                Directories:
                  - name: Directory 1
                    host_ip: 127.0.0.1
