getUserDetails:
  summary: Get user details by name
  parameters:
    - name: name
      in: query
      description: User name
      required: false
      schema:
        type: string
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../schemas.yaml#/components/schemas/UserResponse"
              - $ref: "../schemas.yaml#/components/schemas/UserArrayResponse"
          examples:
            singleUser:
              value:
                name: John
                id: 123456789
                fullname: John Doe
                description: Example user
                status: Active
                is_password_expired: false
                is_password_changeable: true
                is_password_required: true
                is_lockout: false
                host_name: localhost
            multipleUsers:
              value:
                - name: John
                  id: 123456789
                  fullname: John Doe
                  description: Example user
                  status: Active
                  is_password_expired: false
                  is_password_changeable: true
                  is_password_required: true
                  is_lockout: false
                  host_name: localhost
                - name: Jane
                  id: 987654321
                  fullname: Jane Smith
                  description: Another user
                  status: Inactive
                  is_password_expired: true
                  is_password_changeable: false
                  is_password_required: true
                  is_lockout: false
                  host_name: localhost
    "400":
      description: Invalid request
    "404":
      description: User not found
